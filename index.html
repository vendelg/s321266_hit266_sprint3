<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>

    <!-- linking this html to the css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- below is code for the heading panel -->
<div class="header">
    <div class="panel">
        <h1>Bookshop</h1>
    </div>
</div>

<!-- message for the users -->
<h2>Select the Genre of book you would like to browse:</h2>

<!-- code for the cards and the card container -->
<div class="card-container">

    <div class="card" id="card1">
        <h2>Fiction</h2>  
    </div> 

    <div class="card" id="card2">
        <h2>Non-fiction</h2>
    </div>

    <div class="card" id="card3">
        <h2>Romance</h2>
    </div>

    <div class="card" id="card4">
        <h2>Classic</h2>
    </div>

</div>

<!-- code for the speak button -->
<button type="speak" id="speakButton">Speak</button>

<!-- linking this html to the javascript -->
<script src="script.js"></script>

</body>
</html>
